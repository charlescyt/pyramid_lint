name: Build

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build.yml"
      - "packages/**"

  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/build.yml"
      - "packages/**"

  schedule:
    - cron: "0 13 * * *"

jobs:
  pyramid_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./packages/pyramid_lint

    steps:
      - name: Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Flutter and Dart SDK
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: Show Dart SDK version
        run: dart --version

      - name: Show Flutter SDK version
        run: flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Show outdated packages
        run: flutter pub outdated

      - name: Check formating
        run: dart format --output=none --set-exit-if-changed ./lib

      - name: Analyze
        run: flutter analyze

  pyramid_lint_test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./packages/pyramid_lint_test

    steps:
      - name: Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Flutter and Dart SDK
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: Show Dart SDK version
        run: dart --version

      - name: Show Flutter SDK version
        run: flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Show outdated packages
        run: flutter pub outdated

      - name: Check formating
        run: dart format --output=none --set-exit-if-changed ./test

      - name: Analyze
        run: flutter analyze

      - name: Install custom_lint
        run: dart pub global activate custom_lint

      - name: Run custom_lint
        run: custom_lint

      - name: Run tests
        run: dart test
