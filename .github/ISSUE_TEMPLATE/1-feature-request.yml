description: Suggest a new feature or enhancement
labels: ["enhancement", "needs triage"]
assignees: [charlescyt]
body:
  - type: dropdown
    attributes:
      label: Feature Type
      description: Which type of feature are you requesting?
      multiple: true
      options:
        - Lint
        - Quick fix
        - Assist
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you would like to see.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed Solution
      description: If you have a specific solution in mind, please describe it here.

  - type: textarea
    attributes:
      label: Additional Information
      description: Add any additional information that could help us understand the requested feature better.
